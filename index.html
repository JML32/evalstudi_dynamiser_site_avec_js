<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Jeu de d√©s</title>
</head>
<body>
  <div class="container">
    <div class="player1">
      <div class="player1Name">Player 1<span class="player1Turn">&#8226;</span></div>
      <div class="player1GlobalScore">0</div>
        <div class="currentScore">
            <div class="player1CurrentScoreTitle">CURRENT</div>
            <div class="player1CurrentScore">0</div>
        </div>
    </div>

    <div class="buttons_dice">
        <button class="buttonNewGame"><ion-icon name="add-circle-outline"></ion-icon><span>NEW GAME</span></button>
       <img src="images/dice-4.png" class="dice" alt="Dice">
       <button class="buttonRollDice"><ion-icon name="download-outline"></ion-icon><span>ROLL DICE</span></button>
       <button class="buttonHold"><ion-icon name="sync-outline"></ion-icon><span>HOLD</span></button>
    </div>

    <div class="player2">
      <div class="player2Name">Player 2<span class="player2Turn">&#8226;</span></div>
      <div class="player2GlobalScore">0</div>
        <div class="currentScore">
            <div class="player2CurrentScoreTitle">CURRENT</div>
            <div class="player2CurrentScore">0</div>
        </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
